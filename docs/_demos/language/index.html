{% raw %}

<div class="lisette-body" ng-app="language-demo">
    <div class="container" ui-view>
        <h2> SelectLanguage directive </h2>
        <p>
            Check my <a href="https://github.com/Evaneos/ev-fdm/blob/eve-84/plugins/core/js/directives/selectLanguage.js"> Source code </a>
        </p>
        <p>You can configure me with the list of all available languages</p>
        <br>
        <h3>Demo </h3>
        <div>
            <ev-select-language lang="currentLanguage">
        </div>
        <br>
        <code>currentLanguage: {{currentLanguage | json}} </code>
    </div>
</div>
{% endraw %}
