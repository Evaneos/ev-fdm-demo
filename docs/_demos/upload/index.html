---
layout: default
title: Upload
is_index: true
---
{% raw %}
<!-- Double curly braces won't be interpreted by liquid parser as we are in raw mode -->
<div class="lisette-body" ng-app="upload-demo">
    <div class="container" ui-view ng-controller="demo">
        <h2> Picture upload directive </h2>
        <p>
            Check my <a href="https://github.com/Evaneos/ev-fdm/blob/eve-84/plugins/upload/js/directives/pictureUploadDirective.js"> Source code </a>
        </p>
        <br>
        <p>
            Upload Url: <input type="text" ng-model="uploadUrl" style="width:400px;">
        </p>
    	<ev-picture-upload
    		url="{{uploadUrl}}"
    		picture-success="pictures.push(picture)"
            class="col-xs-8"/>
        <br>
        <h4> List of pictures object from the directive </h4>
        <pre><code>
            {{pictures | json}}
        </code></pre>
    </div>
</div>
{% endraw %}


{% include script.html %}
<script src="https://code.angularjs.org/1.2.6/angular-mocks.js"></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/dropzone/downloads/dropzone.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/ev-fdm/dist/plugins/upload/ev-fdm-upload.js'></script>
<script type='text/javascript' src='app/app.js'></script>
