---
layout: default
title: Leaflet
is_index: true
app_stylesheet: leaflet.css
---
<div class="controller-demo" ng-app="demo">

<div ui-view></div>

<div class="lisette-module-region right " style="display:block">
</div>

<script type='text/ng-template' id='index.phtml'>
</script>

<script type='text/ng-template' id='panels/right-window.phtml'>
    <div class="panel {{ panelClass }}">
        <div class="inner" ng-transclude>
        </div>
    </div>
</script>


<script type='text/ng-template' id='demopanel.phtml'>
    <div class="header">
        <span class="title">Leaflet inside a panel</span>
        <button type="button"
            class="close"
            ng-click="$dismiss()">
            &times;
        </button>
    </div>

    <div class="body">
        <div class="section">
            <h4>Non editable</h4>
            <ev-leaflet coordinate="{ latitude: 51.505, longitude: -0.09 }" editable="false" />
        </div>
        <hr />
        <div class="section">
            <h4>Editable</h4>
            <ev-leaflet coordinate="{ latitude: 51.505, longitude: -0.09 }" editable="true" />
        </div>
    </div>
</script>

</div>

<script type='text/javascript' src='{{ site.baseurl }}bower_components/jquery/jquery.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/underscore/underscore.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/angular/angular.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/angular-ui-date/src/date.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/angular-loading-bar/src/loading-bar.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/angular-ui-select2/src/select2.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/moment/min/moment-with-langs.min.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/jquery-ui/ui/minified/jquery-ui.min.js'></script>
<script type='text/javascript' src='{{ site.baseurl }}bower_components/angular-moment/angular-moment.min.js'></script>
